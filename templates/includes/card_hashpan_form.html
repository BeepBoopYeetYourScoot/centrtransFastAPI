<h3 align="center"> Карты в чёрном списке</h3>

<form action="{{url_for('find_blacklisted_hashpans')}}" method="post" >
    <div class="form-group">
        <label for="first_six_numbers"> Первые 6 цифр карты</label>
        <input
                type="text"
                id="first_six_numbers"
                name="first_six_numbers"
                minlength="6"
                maxlength="6"
                required
        >
    </div>

    <div class="form-group">
        <label for="last_four_numbers">Последние 4 цифры карты</label>
        <input
                type="text"
                id="last_four_numbers"
                name="last_four_numbers"
                minlength="4"
                maxlength="4"
                required
        >
    </div>

    <div class="form-group">
        <button type="submit">Отправить</button>
    </div>
</form>
